<head>
	<meta charset="utf-8">
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache,no-store, must-revalidate">
	<META HTTP-EQUIV="pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="expires" CONTENT="0">
	<title>会员信息</title>
	<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
</head>
<body ontouchstart="">
	<div class="container" id="container">
		<div class="page__bd">
			<article class="weui-article">
				<h1 class="page__title">当前使用容量</h1>
				<p class="page__desc">{{currentCapacity}}</p>
				<h1 class="page__title">容量上限</h1>
				<p class="page__desc">{{limitCapacity}}</p>
				<h1 class="page__title">会员类型</h1>
				<p class="page__desc">{{memberType}}</p>
				<p class="page__desc">{{memberExpireTime}}</p>
				<p class="page__desc"><a href="javascript:;" class="weui-btn weui-btn_primary" id="chooseWXPay">{{buttonCharge}}</a></p>
			</article>
		</div>
	</div>
</body>
<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script src="https://cdnjs.gtimg.com/cdnjs/libs/zepto/1.1.4/zepto.min.js"></script>
<script src="js/private-util.js"></script>
<script src="signWechat.js"></script>
<script src="js/wechat-profile.js"></script>
