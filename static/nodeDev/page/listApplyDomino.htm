<head>
	<meta charset="utf-8">
	<title>申请列表</title>
	<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache,no-store, must-revalidate">
	<META HTTP-EQUIV="pragma" CONTENT="no-cache">
	<META HTTP-EQUIV="expires" CONTENT="0">
	<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
	<script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>
</head>
<body ontouchstart="">
	<div class="container" id="container">
		<div class="weui-tab">
			<div class="weui-tab__panel">
				<div class="weui-cells" id="book" v-html="bookInfo">
				</div>
				<div class="weui-cells" id='listApply'>
					<div class="weui-cell" v-if='chosenTarget'>
						<textarea rows="5" class="weui-textarea" id="taTargetAddress" v-model="targetAddress" readonly></textarea>
						<button class="weui-btn weui-btn_mini weui-btn_primary" id='copyAddress' data-clipboard-target="#taTargetAddress">复制</button>
					</div>
					<div class="weui-cell" v-for="(item,index) in items" :key='item.openId' v-on:click='select(index)'>
						<div class="weui-cell__hd">
							<img :src="item.img">
						</div>
						<div class="weui-cell__bd">
							<p>{{item.nickName}}({{item.method}}){{item.aboutCity}}</p>
						</div>
						<div class="weui-cell__ft" v-html="item.ftHtml">
						</div>
					</div>
				</div>
			</div>
			<div class="weui-tabbar">
				<!-- <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on"><a href="javascript:;" class="weui-btn weui-btn_primary">看完分享</a></a> -->
			</div>
		</div>
	</div>
</body>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script>
	var imgUrl = '{{imgUrl}}';
</script>
<!-- <script src="http://cdnjs.gtimg.com/cdnjs/libs/zepto/1.1.4/zepto.min.js"></script> -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
<script src="signWechat.js"></script>
<script src="js/private-util.js"></script>
<script src="js/wechat_listApplyDomino.js"></script>
