<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>微信JS-SDK Demo</title>
		<meta name="viewport"
		content="width=device-width, initial-scale=1, user-scalable=0">
		<link rel="stylesheet" href="css/wechat_jsapi_demo_style.css">
	</head>
	<body ontouchstart="">
		<div class="wxapi_container">
			<div class="lbox_close wxapi_form">
				<button class="btn btn_primary" id="chooseWXPay">给一分钱</button>
			</div>
		</div>
	</body>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script>
		wx.config({
			debug : false,
			appId :sign.appId
		,
			timestamp :sign.timestamp
		,
			nonceStr :sign.nonceStr
		,
			signature :sign.signature
		,
			jsApiList : [ 'checkJsApi', 'onMenuShareTimeline',
					'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo',
					'onMenuShareQZone', 'hideMenuItems', 'showMenuItems',
					'hideAllNonBaseMenuItem', 'showAllNonBaseMenuItem',
					'translateVoice', 'startRecord', 'stopRecord',
					'onVoiceRecordEnd', 'playVoice', 'onVoicePlayEnd',
					'pauseVoice', 'stopVoice', 'uploadVoice', 'downloadVoice',
					'chooseImage', 'previewImage', 'uploadImage', 'downloadImage',
					'getNetworkType', 'openLocation', 'getLocation',
					'hideOptionMenu', 'showOptionMenu', 'closeWindow',
					'scanQRCode', 'chooseWXPay', 'openProductSpecificView',
					'addCard', 'chooseCard', 'openCard' ]
		});
	</script>
	<script src="https://cdnjs.gtimg.com/cdnjs/libs/zepto/1.1.4/zepto.min.js"></script>
	<script src="signWechat.js"></script>
	<script src="js/wechat-test-pay.js"></script>
</html>
